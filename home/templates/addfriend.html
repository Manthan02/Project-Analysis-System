<html>
  <head>
  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'w3.css' %}" type='text/css'>
  <link rel="stylesheet" href="{% static 'family=Raleway' %}" type='font'>
  <link rel="stylesheet" href="{% static 'font-awesome.min.css' %}" type='text/css'> 
  <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    
  </style>
  </head>
  <body class="w3-light-grey">
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
      <span class="w3-bar-item w3-left">Home</span>
      <a href="logout" class="w3-bar-item w3-right">Logout</a>
    </div>

    <nav class="w3-sidebar w3-collapse w3-white" style="z-index:3;width:300px;" id="mySidebar"><br>
      
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <hr>
      <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>Â  Close Menu</a>
        <a href="projects" class="w3-bar-item w3-button w3-padding w3-blue">Projects</a>
        <a href="tasks" class="w3-bar-item w3-button w3-padding">Tasks</a>
        <a href="groups" class="w3-bar-item w3-button w3-padding">Groups</a>
        <a href="friends" class="w3-bar-item w3-button w3-padding">Friends</a>
        <a href="requests" class="w3-bar-item w3-button w3-padding">Requests({{FR}})</a><br><br>
      </div>
    </nav>
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
      <header class="w3-container" style="padding-top:22px">
        <h5><b> My Dashboard</b></h5>
      </header>
      
      <div class="w3-row-padding w3-margin-bottom">
        <a href="projects">
        <div class="w3-quarter">
          <div class="w3-container w3-red w3-padding-16">
            <div class="w3-right">
              <h3>{{PC}}</h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Projects</h4>
          </div>
        </div>
        </a>
        <a href="tasks">
        <div class="w3-quarter">
          <div class="w3-container w3-blue w3-padding-16">
            <div class="w3-right">
              <h3>{{TC}}</h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Tasks</h4>
          </div>
        </div>
        </a>
        <a href="groups">
        <div class="w3-quarter">
          <div class="w3-container w3-teal w3-padding-16">
            <div class="w3-right">
              <h3>{{GC}}</h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Groups</h4>
          </div>
        </div>
        </a>
        <a href="friends">
        <div class="w3-quarter">
          <div class="w3-container w3-orange w3-padding-16">
            <div class="w3-right">
              <h3>{{FC}}</h3>
            </div>
            <div class="w3-clear"></div>
            <h4>Friends</h4>
          </div>
        </div>
        </a>
      </div>
      
      
      <div class="w3-bar w3-black w3-large" style="z-index:4">
        <span class="w3-bar-item w3-left">Add Friend</span>
      </div>
      <div class="w3-container">

        <form method="POST" name="addfriend_form">
          {% csrf_token %}
          <div class="w3-container">
          <hr>
          <label for="pname"><b>Friend Name</b></label>
          <input type="text" placeholder="Enter Friend`s User Name" name="fname" required>
          <hr>
          <button type="submit" name="addfriend">Add Friend</button>
          </div>
      </form>
    </div>

      </nav>
    </div>
    
  </body>
</html>
