<html>
<head>

  <script type="text/javascript">
    window.onload = function () {

      var chart = new CanvasJS.Chart("chartContainer", {
        
        data: [{
          type: "bar",
          showInLegend: true,
          name: "To DO",
          color: "Red",
          dataPoints: [
            { y: {{to_do}}, label: "Project" },
            {% comment %} {% for g1 in group %}
              var x=0;              
              {% for t1 in task%}
                {% if t1.user_name == g1.group_member %}
                  {% if t1.task_status is 1%}
                    x=x+1;
                  {% endif %}
                {% endif %}
              {% endfor %}
            { y: x, label: "{{g1.group_member}}" },
            {% endfor %} {% endcomment %}
          ]
        },
        {
          type: "bar",
          showInLegend: true,
          name: "In Progress",
          color: "Blue",
          dataPoints: [
            { y: {{in_pro}}, label: "Project" },
            {% comment %} {% for g1 in group %}
              var x=0;              
              {% for t1 in task%}
                {% if t1.user_name == g1.group_member %}
                  {% if t1.task_status is 2%}
                    x=x+1;
                  {% endif %}
                {% endif %}
              {% endfor %}
            { y: x, label: "{{g1.group_member}}" },
            {% endfor %} {% endcomment %}
            
          ]
        },
        {
          type: "bar",
          showInLegend: true,
          name: "Done",
          color: "Green",
          dataPoints: [
            { y: {{done}}, label: "Project" },
            {% comment %} {% for g1 in group %}
              var x=0;              
              {% for t1 in task%}
                {% if t1.user_name == g1.group_member %}
                  {% if t1.task_status is 3%}
                    x=x+1;
                  {% endif %}
                {% endif %}
              {% endfor %}
            { y: x, label: "{{g1.group_member}}" },
            {% endfor %} {% endcomment %}
          ]
        }]
      });
      chart.render();
      
      {% for g1 in group %}
        var x=0;
        var y=0;
        var z=0;
        
        {% for t1 in task%}
          {% if t1.user_name == g1.group_member %}
            {% if t1.task_status is 1%}
              x=x+1;
            {% endif %}
            {% if t1.task_status is 2%}
              y=y+1;
            {% endif %}
            {% if t1.task_status is 3%}
              z=z+1;
            {% endif %}
          {% endif %}
        {% endfor %}
        
        var chart = new CanvasJS.Chart("chartContainer{{g1.group_member}}", {
        
        data: [{
          type: "bar",
          showInLegend: true,
          name: "To DO",
          color: "Red",
          dataPoints: [
            { y: x, label: "{{g1.group_member}}" }
          ]
        },
        {
          type: "bar",
          showInLegend: true,
          name: "In Progress",
          color: "Blue",
          dataPoints: [
            { y: y, label: "{{g1.group_member}}" }
          ]
        },
        {
          type: "bar",
          showInLegend: true,
          name: "Done",
          color: "Green",
          dataPoints: [
            { y: z, label: "{{g1.group_member}}" }
          ]
        }]
      });
      chart.render();

      {% endfor %} 

      }
    </script>


  <title>Home</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> {% endcomment %}
    
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    {% for g1 in group%}
    <div id="chartContainer{{g1.group_member}}" style="height: 300px; width: 100%;"></div>
