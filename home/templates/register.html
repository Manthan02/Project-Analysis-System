<html>
  <title>Registration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'w3.css' %}" type='text/css'>
  <link rel="stylesheet" href="{% static 'family=Raleway' %}" type='font'>
  <link rel="stylesheet" href="{% static 'font-awesome.min.css' %}" type='text/css'>
  <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
  </style>
  <body class="w3-light-grey">
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
      <span class="w3-bar-item w3-left">Registration</span>
    </div>
    <nav class="w3-sidebar w3-collapse w3-white" style="z-index:3;width:300px;" id="mySidebar"><br>
      <hr>
      <div class="w3-container">
        <h5>Register Here</h5>
      </div>
      <hr>
      <form action = "register" method="POST" name="register_form">
        {% csrf_token %}
      <div class="w3-container">
        <label for="uname"><b>User Name</b></label>
        <br>
        <input type="text" placeholder="Enter User Name" name="uname" required>
        <hr>
        <label for="email"><b>E-mail</b></label>
        <br>
        <input type="text" placeholder="Enter E-mail" name="email" required>
        <hr>
        <label for="psw"><b>Password</b></label>
        <br>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <hr>
        <label for="rpsw"><b>Repeat Password</b></label>
        <br>
        <input type="password" placeholder="Repeat Password" name="rpsw" required>
        <hr>
        <button type="submit" class="registerbtn">Register</button>
      </div>
      <div class="w3-container">
        <p>Already have an account? <a href="logout">Sign in</a>.</p>
      </div>
      </form>
    </nav>  
  </body>
</html>
