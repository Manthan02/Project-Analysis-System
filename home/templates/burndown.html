<html>
<head>

  <script>
    window.onload = function () {

    var chart = new CanvasJS.Chart("chartContainer", {
      animationEnabled: true,
      title:{
        text: ""
      },
      axisX: {
        valueFormatString: "DD MMM,YY"
      },
      axisY: {
        title: "Task",
        includeZero: false,
      },
      legend:{
        cursor: "pointer",
        fontSize: 16,
        itemclick: toggleDataSeries
      },
      toolTip:{
        shared: true
      },
      data: [
      {
        name: "Prediction",
        type: "spline",
        yValueFormatString: "#0.## ",
        showInLegend: true,
        dataPoints: [
          { x: new Date({{y0}},{{m0}}-1,{{d0}}), y: {{t0}} },
          { x: new Date({{y1}},{{m1}}-1,{{d1}}), y: {{t1}} },
          { x: new Date({{y2}},{{m2}}-1,{{d2}}), y: {{t2}} },
          { x: new Date({{y3}},{{m3}}-1,{{d3}}), y: {{t3}} },
          { x: new Date({{y4}},{{m4}}-1,{{d4}}), y: {{t4}} },
          { x: new Date({{y5}},{{m5}}-1,{{d5}}), y: {{t5}} },
          { x: new Date({{y6}},{{m6}}-1,{{d6}}), y: {{t6}} },
          { x: new Date({{y7}},{{m7}}-1,{{d7}}), y: {{t7}} },
          { x: new Date({{y8}},{{m8}}-1,{{d8}}), y: {{t8}} },
          { x: new Date({{y9}},{{m9}}-1,{{d9}}), y: {{t9}} },
          { x: new Date({{y10}},{{m10}}-1,{{d10}}), y: {{t10}} },
          { x: new Date({{y11}},{{m11}}-1,{{d11}}), y: {{t11}} },

        ]
      },
      {
        name: "Done",
        type: "spline",
        yValueFormatString: "#0.## ",
        showInLegend: true,
        dataPoints: [
        { x: new Date({{y0}},{{m0}}-1,{{d0}}), y: {{ct0}} },
          { x: new Date({{y1}},{{m1}}-1,{{d1}}), y: {{ct1}} },
          { x: new Date({{y2}},{{m2}}-1,{{d2}}), y: {{ct2}} },
          { x: new Date({{y3}},{{m3}}-1,{{d3}}), y: {{ct3}} },
          { x: new Date({{y4}},{{m4}}-1,{{d4}}), y: {{ct4}} },
          { x: new Date({{y5}},{{m5}}-1,{{d5}}), y: {{ct5}} },
          { x: new Date({{y6}},{{m6}}-1,{{d6}}), y: {{ct6}} },
          { x: new Date({{y7}},{{m7}}-1,{{d7}}), y: {{ct7}} },
          { x: new Date({{y8}},{{m8}}-1,{{d8}}), y: {{ct8}} },
          { x: new Date({{y9}},{{m9}}-1,{{d9}}), y: {{ct9}} },
          { x: new Date({{y10}},{{m10}}-1,{{d10}}), y: {{ct10}} },
          { x: new Date({{y11}},{{m11}}-1,{{d11}}), y: {{ct11}} },
        ]
      }]
    });
    chart.render();

    function toggleDataSeries(e){
      if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
        e.dataSeries.visible = false;
      }
      else{
        e.dataSeries.visible = true;
      }
      chart.render();
    }

    }
    </script>

  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load staticfiles %}
  <link rel="stylesheet" href="{% static 'w3.css' %}" type='text/css'>
  <link rel="stylesheet" href="{% static 'family=Raleway' %}" type='font'>
  <link rel="stylesheet" href="{% static 'font-awesome.min.css' %}" type='text/css'> 
  
  <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    
  </style>
  </head>
  <body class="w3-light-grey">
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
      <span class="w3-bar-item w3-left">Home</span>
      <a href="logout" class="w3-bar-item w3-right">Logout</a>
    </div>

    <nav class="w3-sidebar w3-collapse w3-white" style="z-index:3;width:300px;" id="mySidebar"><br>
      
      <div class="w3-container">
        <h5>Dashboard</h5>
      </div>
      <hr>
      <div class="w3-bar-block">
        <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>Â  Close Menu</a>
        <a href="projects" class="w3-bar-item w3-button w3-padding w3-blue">Projects</a>
        <a href="tasks" class="w3-bar-item w3-button w3-padding">Tasks</a>
        <a href="groups" class="w3-bar-item w3-button w3-padding">Groups</a>
        <a href="friends" class="w3-bar-item w3-button w3-padding">Friends</a>
        <a href="requests" class="w3-bar-item w3-button w3-padding">Requests({{FR}})</a><br><br>
      </div>
    </nav>
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">
    
    <br>
    <div class="w3-bar w3-black w3-large" style="z-index:4">
        
        <span class="w3-bar-item w3-left">Burndown Chart</span>
        
    </div>
  
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script type="text/javascript" src="{% static "canvasjs.min.js" %}"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
 </body>
</html>
