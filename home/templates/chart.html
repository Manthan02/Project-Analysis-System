<html>
<head>

  <script type="text/javascript">
    window.onload = function () {
      
      
      var chart = new CanvasJS.Chart("chartContainer", {
        legend: {
		cursor:"pointer",
		itemclick : toggleDataSeries
	},
	toolTip: {
		shared: true,
		content: toolTipFormatter
	},
        data: [{
          type: "bar",
          showInLegend: true,
          name: "To DO",
          color: "Red",
          dataPoints: [
            {y:{{to_do}},label:"Project"},
          ]
        },
        {
          type: "bar",
          showInLegend: true,
          name: "In Progress",
          color: "Blue",
          dataPoints: [
            { y: {{in_pro}}, label: "Project" },
            
          ]
        },
        {
          type: "bar",
          showInLegend: true,
          name: "Done",
          color: "Green",
          dataPoints: [
            { y: {{done}}, label: "Project" },
          ]
        }]
      });
      chart.render();
      
      function toolTipFormatter(e) {
	var str = "";
	var total = 0 ;
	var str3;
	var str2 ;
	for (var i = 0; i < e.entries.length; i++){
		var str1 = "<span style= \"color:"+e.entries[i].dataSeries.color + "\">" + e.entries[i].dataSeries.name + "</span>: <strong>"+  e.entries[i].dataPoint.y + "</strong> %<br/>" ;
		total = e.entries[i].dataPoint.y + total;
		str = str.concat(str1);
	}
	str2 = "<strong>" + e.entries[0].dataPoint.label + "</strong> <br/>";
	str3 = "<span style = \"color:Tomato\">Total: </span><strong>" + total + "</strong> %<br/>";
	return (str2.concat(str)).concat(str3);
}

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

      {% comment %} {% for g1 in group %}
        var x=0;
        var y=0;
        var z=0;
        
        {% for t1 in task%}
          {% if t1.user_name == g1.group_member %}
            {% if t1.task_status is 1%}
              x=x+1;
            {% endif %}
            {% if t1.task_status is 2%}
              y=y+1;
            {% endif %}
            {% if t1.task_status is 3%}
              z=z+1;
            {% endif %}
          {% endif %}
        {% endfor %}
        
        var chart = new CanvasJS.Chart("chartContainer{{g1.group_member}}", {
        
        data: [{
          type: "bar",
          showInLegend: true,
          name: "To DO",
          color: "Red",
          dataPoints: [
            { y: x, label: "{{g1.group_member}}" }
          ]
        },
        {
          type: "bar",
          showInLegend: true,
          name: "In Progress",
          color: "Blue",
          dataPoints: [
            { y: y, label: "{{g1.group_member}}" }
          ]
        },
        {
          type: "bar",
          showInLegend: true,
          name: "Done",
          color: "Green",
          dataPoints: [
            { y: z, label: "{{g1.group_member}}" }
          ]
        }]
      });
      chart.render();

      {% endfor %} 

       {% endcomment %}

       var chart = new CanvasJS.Chart("emp", {
        animationEnabled: false,
        title: {
          text: "Data of {{user}}"
        },
        
        data: [{
          type: "pie",
          startAngle: 240,
          yValueFormatString: "##0.00\"%\"",
          indexLabel: "{label} {y}",
          dataPoints: [
            {y:{{mipc}}, label: "IN PROGRESS"},
            {y:{{mtdc}}, label: "TO DO"},
            {y:{{mdoc}}, label: "DONE"},
          ]
        }]
      });
      chart.render();
    }
    </script>

  <title>Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        {% for p1 in pro%}

        {% endfor %}
    </div>

  
    
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script type="text/javascript" src="{% static "canvasjs.min.js" %}"></script>

    {% comment %} {% for g1 in group%}
    <div id="chartContainer{{g1.group_member}}" style="height: 300px; width: 100%;"></div>
    <script type="text/javascript" src="{% static "canvasjs.min.js" %}"></script>

    {% endfor%} {% endcomment %}
    <div class="w3-bar w3-black w3-large" style="z-index:4">
        
        <span class="w3-bar-item w3-left">Memebr Detail</span>
        
    </div>

    <div class="w3-container">
      <br>
        <form method="POST" >
          {% csrf_token %}
          <div class="w3-container">
          
          <label for="ltname"><b>Group Member Name</b></label>
          <select name="tname" required>
            {% for b1 in group%}
            <option value="{{b1.group_member}}">{{b1.group_member}}</option>
            {% endfor %}
          </select>
          
          <button type="submit" name="addtask">Show Details</button>
          
          </div>
    <br>
    <div id="emp" style="height: 300px; width: 100%;"></div>

  </body>
</html>
